<html>
	<head>
	<title>Random Colors</title>
	<style>
		* { font-size:50px; }
		h1{ background-color:black;color:white;width:70%;border-radius:30px }
	</style>
	</head>
		<body>
			<center>
				<h1>Random Color App</h1>
					
				<script>
					function random()
					{	
					let colors=["red","blue","green","blue","purple"];
					let r=parseInt(Math.random() * colors.length);
					document.body.style.backgroundColor=colors[r];
					}
					random();
				setInterval(random,100);
				</script>
			</center>	
		</body>
</html>
